name: "EDAX"
name_aliases: ["EDAX TEAM", "EDAX-TEAM"]
description: "Reader for EDS maps and spectra saved by the EDAX TEAM
  or Genesis software.
  An SPD file contains map data. An LSD file contains line scan data.
  The spectral information is held in an SPC file with the same name,
  while the spatial calibration is held in either and IPR file (map data)
  or a .CSV file (line scan data)."
full_support: False
file_extensions: ["spd", "SPD", "spc", "SPC", "lsd", "LSD"]
default_extension: 0
writes: False
non_uniform_axis: False
